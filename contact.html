<html>
  <head>
    <title>Elavo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <header>
      <div id="navbarContainer"></div>
    </header>

    <!-- CONTENT -->
    <div  class='contact'>
      <h2 class="display-3"><i class="bi bi-building display-5 me-2"></i>Bandung - Main HQ</h2>
      <div class="clr"></div><br><br><br>
      <p class="display-6"> Indonesia<br>
Jalan Batumas VI, Regol<br>
Bandung, 40255</p><br><br>
      <div class="clr"></div>
      <div class="info-contact fs-3 mx-4">
        <p><i class="bi bi-telephone"></i> 022 1234567</p>
        <p><i class="bi bi-whatsapp"></i> 081 12345678</p>
        <p><i class="bi bi-envelope-at"></i> elavo.soap@gmail.com</p>
        <p><i class="bi bi-instagram"></i> elavo.id</p>
   
      </div>

      <!-- FORM -->
      <div class="container">
      <form>
      <!-- full name -->
      <label for=fname>Full Name</label>
      <input type="text" id=fname name=fname placeholder="e.g. Mario Swift" required>
      <div class="clr"></div>

      <!-- email -->
      <label for=email> Email</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      <div class="clr"></div>

      <!-- phone number -->
      <label for=phone>Phone Number</label>
      <input type="number" id=phone name=phone placeholder="+62 81234567" required>
      <div class="clr"></div>

      <!-- report the issue -->
      <label for=report>Report the Issue</label>
        <textarea id=report name=report placeholder="Write here." required></textarea>
      <div class="clr"></div>
        
        <!-- submit -->
        <input class="submit" type="submit" value="SUBMIT">

       </form>
        </div>
    </div>
     <!-- FOOTER -->
     <div id="footerContainer"></div>
     
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
